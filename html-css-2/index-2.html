<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset = 'utf-8' />
        <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    
        <link rel='stylesheet' href='style-2.css' />
        <title>Makin' Shapes!</title>

        <body>
            <div class='header'>
                <div>
                    <h1 id='header'>Makin' Shapes!</h1>
                </div>
            </div>
            <br>
                <h2 class='contentHeaders'>Rectangles</h2>
                <div class='containers'>
                    <div id='rect1'></div>
                    <div id='rect2'></div>
                    <div id='rect3'></div>
                </div>
                <h2 class='contentHeaders'>Circles</h2>
                <div class='containers' id='cont2'>
                    <div class='circles' id='circ1'>
                        <img src='https://www.clipartmax.com/png/full/25-251985_wallpaper-snowman-on-pinterest-snowman-face-svg-free.png' alt='Snowman Face' width='75' height='75' id='face'>
                    </div>
                    <div class='circles' id='circ2'>
                        <img src='https://www.clipartmax.com/png/full/199-1996072_snowman-clipart-button-circle.png' alt='Snowman Face' width='50' height='90' id='buttons'>
                    </div>
                    <div class='circles' id='circ3'></div>
                </div>
                <h2 class='contentHeaders'>Everything</h2>
                <div class='containers' id='cont3'>
                    <div id='tanBox'>
                        <div id='greenCirc'>
                            <div id='redBox'>
                                <div id='blueCirc'>
                                    <img src='https://www.clipartmax.com/png/full/0-2327_cartoon-fish-pictures-for-kids-clipart-library-clip-clipart-fish.png' alt='Fish' width='75' height='75' id='fishImg'>
                                </div>
                                <h2 id ='fishTank'>Fish Tank</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </body>
    </head>
</html>
